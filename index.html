<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotiy - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">

            <h1>No Copyright Songs</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.png" alt="1">
                    <span>Mungaru Maleyalli</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-solid fa-circle-play fa-xm" style="color: #deb2e1;"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="Bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
             <i class="fa-solid fa-backward-step fa-xl" style="color: #e7a1e8;"></i>
             <i class="fa-solid fa-circle-play fa-xl" style="color: #deb2e1;"></i>
             <i class="fa-solid fa-forward-step fa-xl" style="color: #e7a1e8;"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6ef66b034e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
